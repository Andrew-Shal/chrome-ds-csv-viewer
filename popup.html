<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="lib/jquery/jquery-3.6.0.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h3>CSV Viewer</h3>
        <div id="message_container"></div>
        <div id="parse_container" class="container">
            <form id="aForm">
                <div class="form_group col-7">
                    <div class="input_group">
                        <div class="input_group_prepend">
                            <span class="input_group_text">Delimiter</span>
                        </div>
                        <input type="text" name="delimiter" class="form_control" value="," required>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_check">
                        <label class="form_check_label" for="hasHeader">
                            Has Header
                            <input id="hasHeader" class="form_check_input" name="has_header" type="checkbox"/>
                            <span class="geekmark"></span>
                        </label>
                    </div>
                </div>
                <div class="form_group">
                    <button type="submit" class="btn btn-primary">Parse</button>
                </div>
            </form>
        </div>
    </body>
</html>
